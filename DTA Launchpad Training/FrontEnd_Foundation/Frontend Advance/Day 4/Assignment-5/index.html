<!-- Create a web page to demonstrate object creation techniques in JavaScript -->
<html>

<head>
    <title>Assignment-5</title>
    <style>
        div {
            border: 2px solid Red;
            color: Blue;
            font-size: 30px;
            height: 90px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>Working with Objects in JS</h3>
    <hr />
    <input type="button" value="Object-1" onclick="f1()" />
    <input type="button" value="Object-2" onclick="f2()" />
    <input type="button" value="Object-3" onclick="f3()" />
    <br></br>

    <div id="div1"> </div>

    <script>
        var divObj = document.getElementById("div1");

        function f1() {
            var e1 = { empid: 1025, empname: "Scott", job:"Analyst", salary:50000, deptId:101 };
            // 	 var  str  = "Student Id : " +  e1.sid +  " ,  Student Name  : "  +  e1.sname;	

            //  Template String or  String literals 	---  ES7
            var str = `Employee Id : ${e1.empid} , Employee Name : ${e1.empname}, Employee job: ${e1.job}, Employee Salary: ${e1.salary}, Department no : ${e1.deptId}`;

            divObj.innerHTML = str;
        }

        function f2() {
            var e2 = {};    //   var  e2 = new Object();
            e2.empid = 2056;
            e2.empname = "Abhishek";
            e2.job = "SDE";
            e2.salary = 100000;
            e2.deptId = 201;


            var str = `Employee Id : ${e2.empid} , Employee Name : ${e2.empname}, Employee job: ${e2.job}, Employee Salary: ${e2.salary}, Department no : ${e2.deptId}`;
            divObj.innerHTML = str;
        }

        // Constructor Function
        function Student() {
            this.empid = 3025;
            this.empname = "Srijito";
            this.job = "Developer";
            this.salary = 120000;
            this.deptId = 301;
        }

        function f3() {
            var e3 = new Student();
            var str = `Employee Id : ${e3.empid} , Employee Name : ${e3.empname}, Employee job: ${e3.job}, Employee Salary: ${e3.salary}, Department no : ${e3.deptId}`;
            divObj.innerHTML = str;
        }

    </script>
</body>

</html>
