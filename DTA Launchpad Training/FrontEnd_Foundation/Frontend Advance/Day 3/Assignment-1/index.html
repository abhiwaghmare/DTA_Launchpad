<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Mathematical Operations</h3>
        <form class="main-form" style="border: 2px solid black; padding: 10px;">
            <div class="form-group">
              <label for="num1">First Number: </label>
              <input type="number"  id="num1" placeholder="Number 1">
            </div>
            <div class="form-group" style="margin-top: 10px;">
              <label for="num2">Second Number: </label>
              <input type="number" id="num2" placeholder="Number 2">
            </div>
            <div class="footer" style="margin-top: 10px;">
                <button type="button" onclick="getCalculation()" id="addition" class="btn btn-primary">Add</button>
                <button type="button" onclick="getCalculation()" id="subtraction" class="btn btn-primary">Subtract</button>
                <button type="button" onclick="getCalculation()" id="multiplication" class="btn btn-primary">Multiply</button>
                <button type="button" onclick="getCalculation()" id="division" class="btn btn-primary">Divide</button>
            </div>
            <div class="msg">
                <h4>Answer: <span id="reply"></span></h4>
            </div>
          </form>
    </div>
    <script type= "text/javascript">
        var getNum1 = document.getElementById("num1");
        var getNum2 = document.getElementById("num2");
        var msgToUser = document.getElementById("reply");

        function getCalculation() {
        if(event.target.id == "addition"){
        msgToUser.innerHTML = parseInt(getNum1.value) + parseInt(getNum2.value);
        }
        if(event.target.id == "subtraction"){
        msgToUser.innerHTML = parseInt(getNum1.value) - parseInt(getNum2.value);
        }
        if(event.target.id == "multiplication"){
        msgToUser.innerHTML = parseInt(getNum1.value) * parseInt(getNum2.value);
        }
        if(event.target.id == "division"){
        msgToUser.innerHTML = parseInt(getNum1.value) / parseInt(getNum2.value);
        }
        }
    </script>
</body>
</html>
