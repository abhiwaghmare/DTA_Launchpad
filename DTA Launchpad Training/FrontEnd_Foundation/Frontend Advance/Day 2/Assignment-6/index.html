<html>

<head></head>

<body>
    <h3>JavaScript Programming -- Loops </h3>
    <hr />

    <input type="button" value="While" onclick="fn_while()" />
    <input type="button" value="Do..While" onclick="fn_dowhile()" />
    <input type="button" value="For" onclick="fn_for()" />

    <p id="para" style="border:2px solid red;  padding:10px; color:blue;">
    <ul id="p1">

    </ul></p>

    <script>
        function fn_while() {
            var paraObj = document.getElementById("p1");
            paraObj.innerHTML = "";
            

            var i = 1;
            while (i <= 10) {
                if(i%2 == 1){
                    paraObj.style.color = "red"
                }
                else{
                    paraObj.style.color = "green"
                }
                paraObj.innerHTML += "Welcome to Javascript " + i + "<br/>";
                i++;
            }
        }

        function fn_dowhile() {
            var paraObj = document.getElementById("p1");
            var i = 1;
            var str = "";

            do {
                if(i%2 == 1){
                    paraObj.style.color = "red"
                }
                else{
                    paraObj.style.color = "green"
                }
                str += "Welcome to Javascript " + i + "<br/>";
                i++;
            } while (i <= 10);

            paraObj.innerHTML = str;

        }

        function fn_for() {
            var paraObj = document.getElementById("p1");
            var str = "";

            for (var i = 1; i <= 10; i++) {
                str += "Welcome to Javascript " + i + "<br/>";
                if(i%2 == 1){
                    paraObj.style.color = "red"
                }
                else{
                    paraObj.style.color = "green"
                }
            }

            paraObj.innerHTML = str;
        }

    </script>



</body>

</html>
