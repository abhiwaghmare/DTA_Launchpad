<html>

<head>
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
</head>

<body>
    <h3>JavaScript Programming -- Arrays </h3>
    <hr />

    <input type="button" value="Get Data" onclick="fn_getData()" />
    <br><br>
    <table id="list1">
    </table>


    <script>
        function fn_getData() {
            var marksArray = ["HTML5", "CSS3", "Bootstrap", "ReactJS", "AngularJS", "VueJS"];
            var lstObj = document.getElementById("list1");

            for (var i in marksArray) {
                let sid = parseInt(i) + 1;
                lstObj.innerHTML += "<tr><td>"+ sid + "</td><td>"+ marksArray[i] + "</td></tr>";
            }

        }
    </script>



</body>

</html>
